<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].contact.title | markdownify }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form target="_blank" action="https://formsubmit.co/talleresemarelcampello@gmail.com" method="POST">
          <!-- FormSubmit Configuration -->
          <input type="hidden" name="_subject" value="{{ site.data.sitetext[site.locale].contact.subject | default: 'Consulta desde la web' }}">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">
          <input type="text" name="_honey" style="display:none">
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="name" class="form-control" type="text"
                  placeholder="{{ site.data.sitetext[site.locale].contact.name | default: "Name*" }}"
                  required>
              </div>
              <div class="form-group">
                <input name="email" class="form-control" type="email"
                  placeholder="{{ site.data.sitetext[site.locale].contact.email | default: "Email*" }}"
                  required>
              </div>
              <div class="form-group">
                <input name="phone" class="form-control" type="tel"
                  placeholder="{{ site.data.sitetext[site.locale].contact.phone | default: "Phone Number" }}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="message" class="form-control" rows="6"
                  placeholder="{{ site.data.sitetext[site.locale].contact.message | default: "Message*" }}"
                  required></textarea>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <button class="btn btn-primary btn-xl text-uppercase" type="submit">
                {{ site.data.sitetext[site.locale].contact.submit | default: "Send Message" }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
